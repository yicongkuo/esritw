<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ArcGIS Online 文章編輯器</title>
	
	<!-- load semantic ui -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

	<!-- load hightlight.js -->
	<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/styles/monokai-sublime.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>

	<!-- load quilljs -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	<!-- load custom lib -->
	<script src="./main.js"></script>
</head>
<body>
	<div class="ui container">
		<!-- Menu -->
		<div class="ui blue huge borderless inverted menu">
			<div class="header item">ArcGIS Editor</div>
			<a href="" class="item"><i class="history icon"></i>紀錄</a>
			<a href="" class="item"><i class="plus icon"></i>新增</a>
			<a href="" class="item"><i class="minus icon"></i>刪除</a>
		</div>

		<!-- 文章標題輸入框 -->
		<div class="ui header">
			<h2 class="content">標題</h2>
			<button id="saved" class="ui right floated blue button">儲存</button>
		</div>
		<div id="title" class="ui fluid left icon input">
			<input type="text">
			<i class="heading icon"></i>
		</div>

		<!-- 文章輸入框 -->
		<h2>內文</h2>
		<div id="editor">
			<div id="editTool"></div>
		</div>

		<h2>預覽</h2>
		<div id="preview" class="ui container"></div>
	
	</div><!-- End of Container -->

</body>
</html>
