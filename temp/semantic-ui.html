<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>semantic ui</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- load semantic -->
	<link rel="stylesheet" href="./lib/semantic.css" />	
	<script src="./lib/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="./lib/semantic.js"></script>
</head>
<body>
	<h3 class="ui center aligned header">Stackable Grid</h3>
	<div class="ui two column stackable grid">
		<div class="column">
			<div class="ui segment">Content</div>
		</div>
		<div class="column">
			<div class="ui segment">Content</div>
		</div>
		
		<div class="three column row">
			<div class="column">
			  <div class="ui segment">Content</div>
			</div>
			<div class="column">
			  <div class="ui segment">Content</div>
			</div>
			<div class="column">
			  <div class="ui segment">Content</div>
			</div>
		</div>

		<div class="ten wide column">
			<div class="ui segment">Content</div>
		</div>
		<div class="six wide column">
			<div class="ui segment">Content</div>
		</div>
	</div>
</body>
</html>
