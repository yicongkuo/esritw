<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>產生大綱</title>

	<!-- load semantic ui -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	
	<style>
		div {
			/*border: solid 1px black;*/
		}
	</style>
</head>
<body style="position: relative;">
	<div class="ui borderless large menu">
		<a class="item" data-tab="a">第一項</a>
		<a class="item" data-tab="b">第二項</a>
		<a class="item" data-tab="c">第三項</a>
		<a class="item" data-tab="d">第四項</a>
		<a class="item" data-tab="e">第五項</a>
	</div>

	<div class="ui tab grid" data-tab="a">
		<div class="three wide column">
			<div class="ui vertical tabular menu">
				<a class="item" data-tab="1b">Bio</a>
				<a class="item" data-tab="1c">Pics</a>
				<a class="item" data-tab="1d">Companies</a>
				<a class="item" data-tab="1e">Links</a>
			</div>
		</div>
		<div class="ten wide stretched column">
			<div class="ui tab" data-tab="1b">1b</div>
			<div class="ui tab" data-tab="1c">1c</div>
			<div class="ui tab" data-tab="1d">1d</div>
			<div class="ui tab" data-tab="1e">1e</div>
		</div>
	</div>

	<div class="ui tab" data-tab="b">b</div>
	<div class="ui tab" data-tab="c">c</div>
	<div class="ui tab" data-tab="d">d</div>
	<div class="ui tab" data-tab="e">e</div>

	<script>
		$('.menu.large.menu .item').on('click', function () {
			var tabName = $(this).attr('data-tab');
			var tabPane = $('.ui.tab[data-tab="' + tabName + '"]')[0];
			$('.ui.tab').hide();
			
			$(tabPane).slideToggle();
			
			// 
			var offset = {
				top: $(tabPane).offset().top,
				left:　$(this).offset().left
			};
			
			$(tabPane).offset(offset);

			console.log( $(tabPane).offset());
		});

		$('.ui.tab .item').tab();
	</script>
</body>
</html>
